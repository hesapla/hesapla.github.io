    <script>
        var DING = 0;
        var xDAKIKA = 0;
        var xSANIYE = 0;
        var DINGFILE = 'ding.wav';
        var soundBefore = 0;
        var status = 0;


        var clsStopwatch = function() {
            // Private vars
            var startAt = 0; // Time of last start / resume. (0 if not running)
            var lapTime = 0; // Time on the clock when last stopped in milliseconds

            var now = function() {
                return (new Date()).getTime();
            };

            /*--*/
            let tmps = Number(okuCookie('startAt'));
            let tmpl = Number(okuCookie('lapTime'));

            if (tmps == 0 && tmpl < 40000000) {
                lapTime = tmpl;
            } else if (tmps > 0 && (tmpl + now() - tmps) < 40000000) {
                startAt = tmps;
                lapTime = tmpl;
                status = 1;
            }
            /*--*/

            var setStartAt = function(val) {
                startAt = val;
                yazCookie('startAt', val, 1);
            }

            var setLapTime = function(val) {
                lapTime = val;
                yazCookie('lapTime', val, 1);
            }


            // Public methods
            // Start or resume
            this.start = function() {
                sa = startAt ? startAt : now();
                setStartAt(sa);
            };

            // Stop or pause
            this.stop = function() {
                // If running, update elapsed time otherwise keep it
                lt = startAt ? lapTime + now() - startAt : lapTime;
                setLapTime(lt);
                setStartAt(0); // Paused
            };

            // ding
            this.ding = function() {
                playSound(DINGFILE);
            }

            // Reset
            this.reset = function() {
                setLapTime(0);
                setStartAt(0);
            };

            // Duration
            this.time = function() {
                return lapTime + (startAt ? now() - startAt : 0);
            };
        };

        var x = new clsStopwatch();
        var lastLapTime = 0;
        var clocktimer;
        var km = {
            saat: '00',
            dakika: '00',
            saniye: '00',
            salise: '000'
        };
        var record_cnt = 0;
        var beforeSec = 0;
        var ecoMode = false;
        var locho = location.host.replace('www.', '');
        var loc = 'krono';
        var ho = '-metre';
        var ext = '.com';

        function pad(num, size) {
            var s = "0000" + num;
            return s.substr(s.length - size);
        }


        function formatTime(time, title) {
            var h = m = s = ms = 0;
            var newTime = '';

            h = Math.floor(time / (60 * 60 * 1000));
            time = time % (60 * 60 * 1000);
            m = Math.floor(time / (60 * 1000));
            time = time % (60 * 1000);
            s = Math.floor(time / 1000);
            ms = Math.floor(time) % 1000;

            newTime = '';
            if (h > 0) {
                newTime = pad(h, 2) + ':';
            }
            km.saat = pad(h, 2), km.dakika = pad(m, 2), km.saniye = pad(s, 2), km.salise = pad(ms, 3);
            newTime += pad(m, 2) + ':' + pad(s, 2);
            if (title == 0) {
                if (!ecoMode) newTime += '<em>.' + pad(ms, 3) + '</em>';
            }

            return newTime;
        }


        function update() {
            var sec = Math.floor(x.time() / 1000);
            if (DING != 0 && sec != beforeSec && sec % DING == 0) {
                x.ding();
            }
            beforeSec = sec;
            document.title = formatTime(x.time(), 1) + ' - Kronometre';
            if (km.saat == '00') {
                $('#ekran .saat').text('');
            } else {
                $('#ekran .saat').text(km.saat + ':');
            }
            $('#ekran .dakika').text(km.dakika);
            $('#ekran .saniye').text(km.saniye);
            if (!ecoMode) $('#ekran .salise').text('.' + km.salise);
        }

        function startStop() {
            if (status == 0) {
                if (ecoMode) {
                    clocktimer = setInterval("update()", 200);
                } else {
                    clocktimer = setInterval("update()", 11);
                }
                x.start();
                status = 1;
                $('#btnStartStop').removeClass('btn-success').addClass('btn-warning').text('DUR');
            } else {
                x.stop();
                clearInterval(clocktimer);
                update();
                status = 0;
                $('#btnStartStop').removeClass('btn-warning').addClass('btn-success').text('BAŞLA');
            }
        }

        function reset() {
            if (status == 1) startStop();
            lastLapTime = 0;
            x.reset();
            update();
        }

        function tasarruf() {
            if (ecoMode) {
                ecoMode = false;
                $('#ekran .salise').text('.000');
                if (status == 1) {
                    clearInterval(clocktimer);
                    clocktimer = setInterval("update()", 11);
                }
                $('#btnTasarruf').prop('checked', true);
            } else {
                ecoMode = true;
                $('#ekran .salise').text('');
                if (status == 1) {
                    clearInterval(clocktimer);
                    clocktimer = setInterval("update()", 200);
                }
                $('#btnTasarruf').prop('checked', false);
            }

            yazCookie('ecoMode', ecoMode);
        }

        $('#setSound').change(function() {
            playSound($(this).val());
        });

        $('#btnSettings').click(function() {
            $('#setMinute').val(xDAKIKA);
            $('#setSecond').val(xSANIYE);
            $('#setSound').val(DINGFILE);
            $('#ayarModal').modal('show');
        });

        $('#setNow').click(function() {
            xDAKIKA = $('#setMinute').val();
            xSANIYE = $('#setSecond').val();
            DINGFILE = $('#setSound option:selected').val();
            DING = xDAKIKA * 60 + parseInt(xSANIYE);
            $('#ayarModal').modal('hide');
        });

        $(document).keydown(function(e) {
            if ($("#onerim").is(":focus")) {} else if ($("#notebox").is(":focus")) {} else {
                if (e.which == 32) {
                    startStop();
                    return false;
                }
                if (e.which == 75) {
                    record();
                    return false;
                }
                if (e.which == 84) {
                    records_clear();
                    return false;
                }
                if (e.which == 83) {
                    reset();
                    return false;
                }
                if (e.which == 77) {
                    tasarruf();
                }
            }
        });


        /*--*/
        if (okuCookie('ecoMode') !== null) {
            ecoMode = (okuCookie('ecoMode') == 'true');
            $("#btnTasarruf").prop("checked", !ecoMode);
        }

        if (status > 0) {
            if (ecoMode) {
                clocktimer = setInterval("update()", 200);
            } else {
                clocktimer = setInterval("update()", 11);
            }
            $('#btnStartStop').removeClass('btn-success').addClass('btn-warning').text('DUR');
        }

        if (Number(okuCookie('lapTime')) > 0) {
            update();
        }
        /*--*/


        function playSound(file) {
            var sound = new Howl({
                urls: ['assets/sound/' + file]
                    /*,volume : 0.1*/
            });
            if (soundBefore != 0) {
                soundBefore.stop();
            }
            sound.play();
            soundBefore = sound;
        }

        /* --- fullScreen --- */
        var elem = document.getElementById('ekran');

        function openFullscreen() {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }

        function closeFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { /* Safari */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE11 */
                document.msExitFullscreen();
            }
        }

        document.ondblclick = function(event) {
            if (document.fullscreenElement) {
                document.exitFullscreen()

            }
        }


        /* --- cookie --- */
        function yazCookie(ad, deger, gun) {
            if (gun) {
                var tarih = new Date();
                tarih.setTime(tarih.getTime() + (gun * 24 * 60 * 60 * 1000));
                var bitis = "; expires=" + tarih.toGMTString();
            } else var bitis = "";
            document.cookie = ad + "=" + deger + bitis + "; path=/";
        }

        function okuCookie(ad) {
            var adEQ = ad + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(adEQ) == 0) return c.substring(adEQ.length, c.length);
            }
            return null;
        }

        function silCookie(name) {
            createCookie(name, "", -1);
        }
        var dizi = ["#D24D57", "#e74c3c", "#f1c40f", "#2c3e50", "#a200ed", "#bdc3c7", "#1abc9c", "#3498db", "#95a5a6"];

                document.getElementById("ekran").style.backgroundColor = dizi[5];

            if (km.saat >= 2) {
                document.getElementById("ekran").style.backgroundColor = dizi[6];
            }
            if (km.saat >= 2 && km.dakika >= 30) {
                document.getElementById("ekran").style.backgroundColor = dizi[7];

            if (km.saat >= 3) {
                document.getElementById("ekran").style.backgroundColor = dizi[8];

            if (km.saat >= 4) {
                document.getElementById("ekran").style.backgroundColor = dizi[9];

            ///////////////////////////////////////zil sesi ekle sınavlardan sonra////////////////////////////

        }
